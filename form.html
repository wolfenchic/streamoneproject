 <section id="contact" class="p-5 bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center mb-3">
                    <h1 class="text-white">Contact</h1>
                    <hr class="bg-white" style="opacity: 0.2; width: 50%;">
                    <p class="text-white pb-5">Let's get in touch</p>
                    <form action="http://formspree.io/vietnamezul@gmail.com" method="POST" style="max-width: 600px; margin: 0 auto;">
                        <div class="form-group"><input class="form-control mt-3" style="opacity: 0.5;" name="name" type="text" placeholder="Your name"></div>
                        <div class="form-group"><input class="form-control" style="opacity: 0.5;" name="email" type="email" placeholder="Your email"></div>
                         <div class="form-group"><input class="form-control mt-3" style="opacity: 0.5;" name="telephone" type="telephone" placeholder="Your telephone"></div>
                         <div class="form-group"><input class="form-control mt-3" style="opacity: 0.5;" name="information" type="information" placeholder="How did you find us"></div>
                        
                    

                        <div class="form-group"><textarea class="form-control" style="opacity: 0.5;" name="message" rows="12" placeholder="Your message"></textarea></div>
                        <button type="submit" class="btn btn-warning my-3 " style="opacity: 0.5;">Send</button> 
                    </form>
                </div>
            </div>
        </div>
    </section>
    
</div>
